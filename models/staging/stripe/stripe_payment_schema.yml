version: 2

models:
  - name: stg_stripe__payments
    description: payments information for orders
    columns:
      - name: payment_id
        description: primary key
      - name: order_id
        description: order id (foreign key)
      - name: amount
        description: Amount in USD
      - name: created_at
        description: date payment transaction made
      - name: status
        description: "{{ doc('payment_status')}}"
        tests:
          - accepted_values:
              values: ['success','fail']
      - name: payment_method
        description: "{{ doc('payment_method')}}"
        tests:
          - accepted_values:
              values: ['coupon','gift_card','bank_transfer','credit_card']